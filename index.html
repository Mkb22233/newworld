<!DOCTYPE html>
<html lang="or">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KBC Quiz with Response Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f8ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  #container { background: #fff; padding: 20px; border-radius: 10px; width: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.3); overflow-y: auto; max-height: 90vh; }
  h2 { margin-bottom: 20px; }
  input { width: 95%; padding: 10px; margin: 5px 0; font-size: 16px; border-radius: 5px; border: 1px solid #333; }
  button { display: block; width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #333; cursor: pointer; }
  button:hover { background: #87cefa; color: #fff; }
  #level { font-weight: bold; margin-bottom: 10px; }
  .correct { color: green; font-weight: bold; }
  .wrong { color: red; font-weight: bold; }
  p { margin: 5px 0; }
</style>
</head>
<body>

<div id="container">
  <!-- Start Form -->
  <div id="start-form">
    <h2>Welcome to KBC Quiz!</h2>
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <input type="number" id="age" placeholder="Enter Your Age" required>
    <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Area -->
  <div id="quiz-area" style="display:none;">
    <div id="level">Level 1</div>
    <h2 id="question">Question will appear here</h2>
    <div id="options"></div>
  </div>
</div>

<script>
// Question Bank (abbreviated, add more questions as needed)
const questionBank = [
  {q:"“ସତ୍ୟପାଥ” - ?", opts:["ମୂର୍ତ୍ତି","ସଙ୍ଗୀତ","କଳା","ପର୍ବ"], a:0},
  {q:"ଜଳର ରାସାୟନିକ ସୂତ୍ର କ’ଣ?", opts:["CO₂","H₂O","O₂","N₂"], a:1},
  {q:"ମାନବ ଶରୀରର କେଉଁ ଅଂଶ ରକ୍ତ କୋଷ ଉତ୍ପାଦନ କରେ?", opts:["ହୃଦୟ","ୟକୃତ","ଅସ୍ଥି ମଜ୍ଜା","ବୃକକ୍"], a:2},
  {q:"1/4 + 1/2 = ?", opts:["3/4","1/2","1/4","1"], a:0},
  {q:"25 × 12 = ?", opts:["300","250","350","275"], a:0},
  {q:"ଓଡ଼ିଶା କେଉଁ ସମୁଦ୍ର କୂଳରେ ଅବସ୍ଥିତ?", opts:["ଆରବ ସାଗର","ବଙ୍ଗୋପସାଗର","ଲୋହିତ ସାଗର","ନୀଳ ସାଗର"], a:1},
  {q:"ଭିଟାମିନ୍ C ଅଭାବ କେଉଁ ରୋଗର କାରଣ?", opts:["ସ୍କର୍ଭି","ରିକେଟ୍ସ","ଅନ୍ଧତ୍ୱ","ବେରିବେରି"], a:0},
  {q:"ମାନବ ହୃଦୟର କେତୋଟି ପ୍ରକୋଷ୍ଠ ଅଛି?", opts:["2","3","4","5"], a:2},
  {q:"ଏକ ସମକୋଣୀ ତ୍ରିଭୁଜର ପାର୍ଶ୍ୱ 6 ସେମି ଏବଂ 8 ସେମି। ଏହାର କର୍ଣ୍ଣ = ?", opts:["10 ସେମି","8 ସେମି","12 ସେମି","14 ସେମି"], a:0},
  {q:"ପାଣି କେଉଁ ବର୍ଗର ପୁଷ୍ଟିକର ପଦାର୍ଥ?", opts:["ଶକ୍ତି ପ୍ରଦାନକାରୀ","ଶରୀର ଗଠନ","ସୁରକ୍ଷାକାରୀ/ସହାୟକ","ମିଶ୍ରିତ"], a:2},
  {q:"ସଂସଦରେ କେତେଟି ଗୃହ ଅଛି?", opts:["1","2","3","4"], a:1},
  {q:"ଭାରତର ସବୁଠାରୁ ଲମ୍ବା ନଦୀ କେଉଁଟି?", opts:["ଗଙ୍ଗା","ବ୍ରହ୍ମପୁତ୍ର","ଗୋଦାବରୀ","ୟମୁନା"], a:1},
  {q:"ଲୋକସଭା ହେଉଛି —", opts:["ଉଚ୍ଚ ସଦନ","ନିମ୍ନ ସଦନ","ସୁପ୍ରିମକୋର୍ଟ","ରାଜ୍ୟପାଳଙ୍କ ପରିଷଦ"], a:1},
  {q:"ଗଣତନ୍ତ୍ରର ମୁଖ୍ୟ ବୈଶିଷ୍ଟ୍ୟ କ'ଣ?", opts:["ରାଜାଙ୍କ ଦ୍ୱାରା ଶାସନ","ଦୁଇ-ସ୍ତରୀୟ ସରକାର","ସାମରିକ ଶାସନ","ବୈଦେଶିକ ଶାସନ"], a:1},
  {q:"ଶିଶୁମାନଙ୍କ ପାଇଁ ସର୍ବୋତ୍ତମ ପ୍ରାରମ୍ଭିକ ଖାଦ୍ୟ କ’ଣ?", opts:["ଗାଈ କ୍ଷୀର","ପାଣି","ମା’ କ୍ଷୀର","ସୁପ୍"], a:2},
  {q:"ଅଣ୍ଡା କେଉଁ ପୁଷ୍ଟିକର ପଦାର୍ଥରେ ଭରପୂର?", opts:["ପ୍ରୋଟିନ","କାର୍ବୋହାଇଡ୍ରେଟ୍","ଭିଟାମିନ୍ ସି","ଲୁଣ"], a:0},
  {q:"ଭାରତ ସ୍ୱାଧୀନ ହେଲା —", opts:["26 ଜାନୁଆରୀ 1950","2 ଅକ୍ଟୋବର 1942","15 ଅଗଷ୍ଟ 1947","14 ଅଗଷ୍ଟ 1947"], a:2},
  {q:"ମଧ୍ୟାହ୍ନ ଭୋଜନ କାର୍ଯ୍ୟକ୍ରମର ମୁଖ୍ୟ ଉଦ୍ଦେଶ୍ୟ କ’ଣ?", opts:["କ୍ରୀଡା ପ୍ରୋତ୍ସାହନ","ପୁଷ୍ଟିକର ଖାଦ୍ୟ ଯୋଗାଇବା","ପରୀକ୍ଷା ପରିଚାଳନା","ଶିକ୍ଷକ ନିଯୁକ୍ତି"], a:1},
  {q:"1 + 1 = ?", opts:["1","2","3","0"], a:1},
  {q:"ଓଡ଼ିଆ ଅକ୍ଷର ପ୍ରଥମ ଥର କେବେ ମୁଦ୍ରିତ ହୋଇଥିଲା?", opts:["1807","1811","1822","1900"], a:0},
  {q:"ଭାରତର ରାଜଧାନୀ କଣ?", opts:["କୋଲକାତା","ଚେନ୍ନାଇ","ନୂଆ ଦିଲ୍ଲୀ","ମୁମ୍ବାଇ"], a:2}
];

// Pick 20 random questions
let questions = questionBank.sort(() => 0.5 - Math.random()).slice(0, 20);
let currentLevel = 0;
let score = 0;
let playerName = "";
let responses = []; // Store all responses

function startQuiz() {
  const name = document.getElementById('name').value.trim();
  const age = document.getElementById('age').value.trim();
  const mobile = document.getElementById('mobile').value.trim();

  if(!name || !age || !mobile){
    alert("ସମସ୍ତ ତଥ୍ୟ ଦିଅନ୍ତୁ।");
    return;
  }

  playerName = name;
  document.getElementById('start-form').style.display = "none";
  document.getElementById('quiz-area').style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  if(currentLevel >= questions.length){
    showResults();
    return;
  }

  const q = questions[currentLevel];
  document.getElementById('level').innerText = "Level " + (currentLevel+1);
  document.getElementById('question').innerText = q.q;

  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = "";
  q.opts.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(idx);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const q = questions[currentLevel];
  // Store response
  responses.push({
    question: q.q,
    options: q.opts,
    correctAnswer: q.opts[q.a],
    selectedAnswer: q.opts[selected],
    isCorrect: selected === q.a
  });

  if(selected === q.a) score++;
  currentLevel++;
  loadQuestion();
}

function showResults() {
  let responseHTML = responses.map((r, idx) => {
    return `<p><strong>Q${idx+1}:</strong> ${r.question}<br>
            <strong>Your Answer:</strong> ${r.selectedAnswer} 
            <span class="${r.isCorrect ? 'correct' : 'wrong'}">(${r.isCorrect ? 'Correct' : 'Wrong'})</span><br>
            <strong>Correct Answer:</strong> ${r.correctAnswer}</p>`;
  }).join("");

  document.getElementById('container').innerHTML = `
    <h2>Quiz Completed! 🎉</h2>
    <p>Thank you ${playerName}</p>
    <p>Your Score: ${score} / ${questions.length}</p>
    <h3>Review Your Answers:</h3>
    ${responseHTML}`;
}
</script>

</body>
</html>
