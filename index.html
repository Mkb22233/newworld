<!DOCTYPE html>
<html lang="or">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KBC Quiz with Response Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f8ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  #container { background: #fff; padding: 20px; border-radius: 10px; width: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.3); overflow-y: auto; max-height: 90vh; }
  h2 { margin-bottom: 20px; }
  input { width: 95%; padding: 10px; margin: 5px 0; font-size: 16px; border-radius: 5px; border: 1px solid #333; }
  button { display: block; width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #333; cursor: pointer; }
  button:hover { background: #87cefa; color: #fff; }
  #level { font-weight: bold; margin-bottom: 10px; }
  .correct { color: green; font-weight: bold; }
  .wrong { color: red; font-weight: bold; }
  p { margin: 5px 0; }
</style>
</head>
<body>

<div id="container">
  <!-- Start Form -->
  <div id="start-form">
    <h2>Welcome to NEW WORLD!</h2>
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <input type="number" id="age" placeholder="Enter Your Age" required>
    <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Area -->
  <div id="quiz-area" style="display:none;">
    <div id="level">Level 1</div>
    <h2 id="question">Question will appear here</h2>
    <div id="options"></div>
  </div>
</div>

<script>
// =========================
// QUESTION BANK
// =========================
let questions = [
  // 1–10: Arts & Culture
  {q:"“ସତ୍ୟପାଥ” - ?", opts:["ମୂର୍ତ୍ତି","ସଙ୍ଗୀତ","କଳା","ପର୍ବ"], a:2},
  {q:"ଓଡ଼ିଶାର ରାଜ୍ୟ ନୃତ୍ୟ କ’ଣ?", opts:["ଛାଉ","ଓଡିଶୀ","କଥକ","ଭରତନାଟ୍ୟମ"], a:1},
  {q:"“ଜୟଦେବ” କେଉଁ ଗ୍ରନ୍ଥ ରଚନା କରିଥିଲେ?", opts:["ଗୀତଗୋବିନ୍ଦ","ମହାଭାରତ","ରାମାୟଣ","ସରଳା ମହାଭାରତ"], a:0},
  {q:"ଓଡ଼ିଶାର ପ୍ରସିଦ୍ଧ ନୃତ୍ୟକଳା ଶିକ୍ଷା ସଂସ୍ଥା କ’ଣ?", opts:["କଳାକ୍ଷେତ୍ର","ଉଦୟନାଚାର୍ଯ୍ୟ ଆକାଦେମି","କଳା ଭବନ","ସଂଗୀତ ନିକେତନ"], a:1},
  {q:"ଓଡ଼ିଶାର ପାଳା କ’ଣ ସହିତ ସମ୍ବନ୍ଧିତ?", opts:["ନୃତ୍ୟ","ସଙ୍ଗୀତ ଓ ଗାୟନ","ନାଟକ","ଚିତ୍ରକଳା"], a:1},
  {q:"“ଧନୁ ଯାତ୍ରା” କେଉଁ ଜିଲ୍ଲାରେ ହୁଏ?", opts:["ବଲାଙ୍ଗିର","ପୁରୀ","କଟକ","ସମ୍ବଲପୁର"], a:3},
  {q:"“ରଥଯାତ୍ରା” କେଉଁ ଦେବଙ୍କ ସହିତ ସମ୍ବନ୍ଧିତ?", opts:["ଜଗନ୍ନାଥ","ଶିବ","ବିଷ୍ଣୁ","ବ୍ରହ୍ମା"], a:0},
  {q:"ଓଡ଼ିଶାର ରାଜ୍ୟ ସଙ୍ଗୀତ କ’ଣ?", opts:["ବନେ ବସି","ବନେ ବନେ ତୁଳସୀ","ଜୟ ଜଗନ୍ନାଥ","ବନେ ବସି ତୁଳସୀ"], a:2},
  {q:"ଓଡ଼ିଶାର ପ୍ରସିଦ୍ଧ ହସ୍ତଶିଳ୍ପ କ’ଣ?", opts:["ପତ୍ତଚିତ୍ର","ଟେରାକୋଟା","ବାସ ଶିଳ୍ପ","ସବୁ"], a:3},
  {q:"ପୁରୀ ମନ୍ଦିର କ’ଣ ଦେବଙ୍କ?", opts:["ଶିବ","ଜଗନ୍ନାଥ","କୃଷ୍ଣ","ବିଷ୍ଣୁ"], a:1},

  // 11–20: Science
  {q:"ଜଳର ରସାୟନିକ ସୂତ୍ର କ’ଣ?", opts:["H2O","CO2","O2","NaCl"], a:0},
  {q:"ପୃଥିବୀର ସବୁଠାରୁ ନିକଟତମ ତାରା କ’ଣ?", opts:["ସୂର୍ଯ୍ୟ","ଚନ୍ଦ୍ର","ଧ୍ରୁବତାରା","ଶୁକ୍ର"], a:0},
  {q:"ସବୁଜ ପତ୍ରରେ କ’ଣ ଥାଏ?", opts:["କ୍ଲୋରୋଫିଲ୍","ହିମୋଗ୍ଲୋବିନ୍","କାର୍ବନ୍","ନାଇଟ୍ରୋଜେନ୍"], a:0},
  {q:"ମାନବ ଶରୀରରେ କ’ଣ ରକ୍ତକଣି ରହିଥାଏ?", opts:["RBC","DNA","RNA","ATP"], a:0},
  {q:"ବିଦ୍ୟୁତ ଚାଳକ କ’ଣ?", opts:["ତାମା","କାଠ","ପ୍ଲାଷ୍ଟିକ","କାଗଜ"], a:0},
  {q:"ଗୁରୁତ୍ୱାକର୍ଷଣ ବିଷୟରେ କେଉଁ ବିଜ୍ଞାନୀ ଖୋଜିଥିଲେ?", opts:["ନ୍ୟୁଟନ୍","ଆଇନଷ୍ଟାଇନ୍","ଗାଲିଲିଓ","ମେଣ୍ଡେଲ୍"], a:0},
  {q:"ଶକ୍ତିର ମାପକ ଏକକ କ’ଣ?", opts:["ଜୁଲ୍","ମିଟର୍","କିଲୋଗ୍ରାମ୍","ଲିଟର୍"], a:0},
  {q:"ସୂର୍ଯ୍ୟରେ କ’ଣ ପ୍ରକ୍ରିୟା ହୁଏ?", opts:["ନ୍ୟୁକ୍ଲିଅର୍ ଫିଉସନ୍","ନ୍ୟୁକ୍ଲିଅର୍ ଫିସନ୍","ଦହନ","ଗଳନ"], a:0},
  {q:"ପାଣି 100°C ରେ କ’ଣ ହୁଏ?", opts:["ଫୋଟେ","ବରଫ","ଗଳିଯାଏ","ବନ୍ଦହୁଏ"], a:0},
  {q:"ଗ୍ୟାସ ରୂପରେ ଅକ୍ସିଜେନ୍ କ’ଣ କାମ କରେ?", opts:["ଶ୍ୱାସ-ପ୍ରଶ୍ୱାସ","ଜଳ ତିଆରି","ଶିତଳିକରଣ","ଗରମି"], a:0}
];

// =========================
// INITIALIZE QUIZ
// =========================
questions = questions.sort(() => 0.5 - Math.random()).slice(0, 20);
let currentLevel = 0;
let score = 0;
let playerName = "";
let responses = [];

// =========================
// START QUIZ
// =========================
function startQuiz() {
  const name = document.getElementById('name').value.trim();
  const age = document.getElementById('age').value.trim();
  const mobile = document.getElementById('mobile').value.trim();

  if(!name || !age || !mobile){
    alert("ସମସ୍ତ ତଥ୍ୟ ଦିଅନ୍ତୁ।");
    return;
  }

  playerName = name;
  document.getElementById('start-form').style.display = "none";
  document.getElementById('quiz-area').style.display = "block";
  loadQuestion();
}

// =========================
// LOAD QUESTION
// =========================
function loadQuestion() {
  if(currentLevel >= questions.length){
    showResults();
    return;
  }

  const q = questions[currentLevel];
  document.getElementById('level').innerText = "Level " + (currentLevel+1);
  document.getElementById('question').innerText = q.q;

  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = "";
  q.opts.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(idx);
    optionsDiv.appendChild(btn);
  });
}

// =========================
// CHECK ANSWER
// =========================
function checkAnswer(selected) {
  const q = questions[currentLevel];
  responses.push({
    question: q.q,
    options: q.opts,
    correctAnswer: q.opts[q.a],
    selectedAnswer: q.opts[selected],
    isCorrect: selected === q.a
  });

  if(selected === q.a) score++;
  currentLevel++;
  loadQuestion();
}

// =========================
// SHOW RESULTS
// =========================
function showResults() {
  let responseHTML = responses.map((r, idx) => {
    return `<p><strong>Q${idx+1}:</strong> ${r.question}<br>
            <strong>Your Answer:</strong> ${r.selectedAnswer} 
            <span class="${r.isCorrect ? 'correct' : 'wrong'}">(${r.isCorrect ? 'Correct' : 'Wrong'})</span><br>
            <strong>Correct Answer:</strong> ${r.correctAnswer}</p>`;
  }).join("");

  document.getElementById('container').innerHTML = `
    <h2>Quiz Completed! 🎉</h2>
    <p>Thank you <strong>${playerName}</strong></p>
    <p>Your Score: ${score} / ${questions.length}</p>
    <h3>Review Your Answers:</h3>
    ${responseHTML}`;
}
</script>

</body>
</html>
