let user = {};
let current = 0;
let score = 0;

function startQuiz() {
  user.name = document.getElementById('name').value.trim();
  user.age = document.getElementById('age').value.trim();
  user.mobile = document.getElementById('mobile').value.trim();

  if(!user.name || !user.age || !user.mobile) {
    alert("‡¨¶‡≠ü‡¨æ‡¨ï‡¨∞‡¨ø ‡¨∏‡¨Æ‡¨∏‡≠ç‡¨§ ‡¨§‡¨•‡≠ç‡≠ü ‡¨™‡≠Ç‡¨∞‡¨£ ‡¨ï‡¨∞‡¨®‡≠ç‡¨§‡≠Å‡•§");
    return;
  }

  document.getElementById('start-form').style.display = 'none';
  document.getElementById('quiz-area').style.display = 'block';
  showQuestion();
}

function showQuestion() {
  const qObj = questions[current];
  document.getElementById('level').textContent = `Question ${current + 1} of ${questions.length}`;
  document.getElementById('question').textContent = qObj.q;
  
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  
  qObj.opts.forEach((opt, i) => {
    const div = document.createElement('div');
    div.className = 'option';
    div.textContent = `${String.fromCharCode(65+i)}. ${opt}`;
    div.onclick = () => selectOption(i, div);
    optsDiv.appendChild(div);
  });
}

function selectOption(index, element) {
  const qObj = questions[current];
  const allOpts = document.querySelectorAll('.option');
  allOpts.forEach(o => o.style.pointerEvents = "none");

  if(index === qObj.a) {
    element.classList.add('correct');
    score++;
  } else {
    element.classList.add('wrong');
    allOpts[qObj.a].classList.add('correct');
  }
}

function nextQuestion() {
  if(current < questions.length - 1) {
    current++;
    showQuestion();
  } else {
    document.getElementById('quiz-area').style.display = 'none';
    document.getElementById('result-area').style.display = 'block';
    document.getElementById('score').textContent = `${user.name}, ‡¨Ü‡¨™‡¨£‡¨ô‡≠ç‡¨ï ‡¨∏‡≠ç‡¨ï‡≠ã‡¨∞: ${score}/${questions.length}`;
  }
}
</script>
